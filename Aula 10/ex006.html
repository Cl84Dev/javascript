<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(99, 236, 99);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
<script> /*Atribuir um nome para o evento no elemento e depois usar esse nome para atribuir uma função */
    
    var a = window.document.getElementById('area') /* Se a variável for declarada fora das funções, ela serve para todas as funções. Se for declarada dentro da função, entre chaves, ela só serve para aquela função.*/
    
    /*É possível atribuir os eventos no próprio JS, em em vez de no HTML onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" com o comando addEventListener.*/
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    
    function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }

    function entrar() {
        a.innerText = 'Entrou!'
    }

    function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'green'
    }

</script>
</body>
</html>
